<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Once a Upon a Gif</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>

<body>
	<header class="jumbotron">
		<h1 class="text-center">Once A Upon a Gif</h1>
		<p class="header-text text-center">Let's get Disney Gif-tasia here</p>
		<form class="disney-input text-center">
            <input type="text" id="disneyInput" placeholder="Add your favorite Disney Movie">
            <button type="submit" id="submit-btn" class="btn btn-light">Submit</button>
            <br>
            <button data-disney="Aladdin">Aladdin</button>
            <button data-disney="Bambi">Bambi</button>
            <button data-disney="Beauty and the Beast">Beauty and the Beast</button>
            <button data-disney="The Little Mermaid">The Little Mermaid</button>
            <button data-disney="Finding Nemo">Finding Nemo</button>
            <button data-disney="Toys Story">Toys Story</button>
            <button data-disney="UP">UP</button>
		</form>
	</header>

	<div class="container">
		<div class="row" id="buttonOriginal"></div>
		<div class="row" id="disneyContainer"></div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
